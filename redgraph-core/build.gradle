plugins {
    // java
    id 'java'
    id 'java-library'

    // package publishing
    id 'maven-publish'
    id 'signing'

    // for shading in dependencies
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

group   'net.orbyfied.redgraph'
version '1.0.0'

ext {
    hasMC = false
    hasTesting = true
    desc = "Core Redgraph module"
}

apply from: '../module.gradle', to: project

dependencies {

}